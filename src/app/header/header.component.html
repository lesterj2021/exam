<header>
  <nav class="navbar navbar-expand-md navbar-light fixed-top border-bottom" [class]="menuClass">
    <a class="navbar-brand" [routerLink]="">
        <img [src]="headerImage" width=220 heigth=28.2 alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
        <li 
        *ngFor="let links of headerLinks"
        class="nav-item active">
          <a class="nav-link" [routerLink]="links.url">{{ links.name }}<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
    <div 
    *ngIf="errSpinner"
    class="spinner-border text-center"></div>
  </nav>
