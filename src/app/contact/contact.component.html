<div class="container contact">
  <form [formGroup]="formSubmit" (ngSubmit)="submit()">
    <h1>Contact Us</h1>
    <div class="form-group">
        <label for="name">Name</label>
        <input 
            formControlName="name"
            id="username" 
            type="text" 
            class="form-control">
        <div *ngIf="formCheck.name.touched  && formCheck.name.invalid" class="alert alert-danger">Name is required.</div>
    </div>
    <div class="form-group">
        <label for="position">Position</label>
        <input 
            formControlName="position"
            id="position" 
            type="text" 
            class="form-control">
            <div *ngIf="formCheck.position.touched  && formCheck.position.invalid" class="alert alert-danger">Position is required.</div>
    </div>
    <div class="form-group">
      <label for="compname">Company Name</label>
      <input 
          formControlName="compname"
          id="compname" 
          type="text" 
          class="form-control">
          <div *ngIf="formCheck.compname.touched  && formCheck.compname.invalid" class="alert alert-danger">Company name is required.</div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input 
          formControlName="email"
          id="email" 
          type="text" 
          class="form-control">
          <div *ngIf="formCheck.email.touched  && formCheck.email.invalid" class="alert alert-danger">Email is required.</div>
          <div *ngIf="formCheck.email.touched && formCheck.email.errors.email" class="alert alert-danger">Please, enter valid email address.</div>
    </div>
    <div class="form-group">
      <label for="telephone">Telephone</label>
      <input 
          formControlName="telephone"
          id="telephone" 
          type="text" 
          class="form-control">
          <div *ngIf="formCheck.telephone.touched  && formCheck.telephone.invalid" class="alert alert-danger">Telephone is required.</div>
    </div>
    <div class="form-group">
      <label for="telephone">Fax</label>
      <input 
          id="fax" 
          type="text" 
          class="form-control">
    </div>
    <div class="form-group">
      <label for="telephone">Telephone</label>
      <input 
          formControlName="telephone"
          id="telephone" 
          type="text" 
          class="form-control">
          <div *ngIf="formCheck.telephone.touched  && formCheck.telephone.invalid" class="alert alert-danger">Telephone is required.</div>
    </div>
    <div class="form-group">
      <label for="telephone">Message</label>
      <textarea 
          formControlName="message"
          id="message" 
          type="text" 
          class="form-control"></textarea>
          <div *ngIf="formCheck.message.touched  && formCheck.message.invalid" class="alert alert-danger">Message is required.</div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
